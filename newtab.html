function Scramble(password, IO){
	//do some scrambling
	for(var i=0; i< IO.length; i++){ //>

		var char = IO.charAt(i);		
		//console.log(char + " " + dic[char]);
		// If is a letter
		if(isNaN(char)){
			if(everyOther){

				password = password.substring(0,(password.length/2)+2);
				if(symbols){ 
					password += symb[password.length - 1] + "";
				}else if(numbers){
					password += "" + parseInt(password.charCodeAt(password.length-1));
				}else{
					password += "zyq";
				}
				everyOther = false;
                                console.log("--everyOther " + password + ", " + IO);
			}else{

				password += dic[IO.charAt(i)];
				everyOther = true;
                                console.log("--regularPass " + password + ", " + IO);
			}

		// If it IS a number.
		}else{

                        //password += dic[IO.charAt(i+num)];
			num = parseInt(char);
                        password += symb[num];
                        //num = 0;
                        console.log("--number " + password);
		}
	}


	return fixLength(password, length);
	//append new passcode
        //document.getElementById('password').value = password;
}	


function fixLength(password, length){

	if(password.length > length){

                password = password.slice(0, length);
                console.log("Passowrd too long, resized too:" + password);
		return password
        }else{
                password += dic['z'];
		return fixLength(password, length);
        }
}
